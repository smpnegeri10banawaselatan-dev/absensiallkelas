<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absensi Siswa</h2>
    <form id="absensiForm">
      <label for="nisn">NISN</label>
      <input type="text" id="nisn" name="NISN" required />

      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="Nama" readonly />

      <label for="kelas">Kelas</label>
      <input type="text" id="kelas" name="Kelas" readonly />

      <label for="mapel">Mata Pelajaran</label>
      <select id="mapel" name="MAPEL" required>
        <option value="">-- Pilih Mapel --</option>
        <option>Matematika</option>
        <option>Informatika</option>
        <option>IPA</option>
        <option>Bahasa Indonesia</option>
      </select>

      <label for="materi">Materi</label>
      <input type="text" id="materi" name="MATERI" required />

      <label for="feedback">Umpan Balik</label>
      <textarea id="feedback" name="UMPAN BALIK" required></textarea>

      <button type="submit">Kirim Absensi</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('absensiForm');
    const messageDiv = document.getElementById('message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx1UwHnqmW3GJjm-5as8NLnfQyPMtMYGD0VO4dssJetQJaD6rWq7RDGbO5RKWnp-gWW/exec';

    document.getElementById('nisn').addEventListener('blur', async function() {
      const nisn = this.value.trim();
      if (!nisn) return;

      try {
        const res = await fetch(`${scriptURL}?action=getSiswa&nisn=${nisn}`);
        const data = await res.json();
        if (data && data.nama && data.kelas) {
          document.getElementById('nama').value = data.nama;
          document.getElementById('kelas').value = data.kelas;
          messageDiv.innerHTML = '';
        } else {
          document.getElementById('nama').value = '';
          document.getElementById('kelas').value = '';
          showMessage("NISN tidak ditemukan dalam database.", true);
        }
      } catch (err) {
        console.error(err);
        showMessage("Terjadi kesalahan saat mengambil data siswa.", true);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        showMessage("Absensi berhasil dikirim!");
        form.reset();
      } catch (error) {
        console.error('Error!', error.message);
        showMessage("Gagal mengirim absensi.", true);
      }
    });

    function showMessage(msg, isError = false) {
      messageDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${msg}</div>`;
    }
  </script>
</body>
</html>
