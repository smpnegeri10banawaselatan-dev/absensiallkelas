<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Kehadiran Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    video, canvas {
      width: 100%;
      border-radius: 8px;
    }
    #preview {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Absensi Siswa</h2>

  <label for="nisn">Masukkan NISN:</label>
  <input type="text" id="nisn" placeholder="Contoh: 1234567890" required>

  <label for="mapel">Mata Pelajaran:</label>
  <input type="text" id="mapel" placeholder="Contoh: Matematika" required>

  <label for="materi">Materi:</label>
  <input type="text" id="materi" placeholder="Contoh: Persamaan Linear" required>

  <label for="feedback">Umpan Balik Siswa:</label>
  <textarea id="feedback" rows="4" placeholder="Tulis pendapat atau kendala..."></textarea>

  <label>Ambil Foto (Wajah):</label>
  <video id="video" autoplay></video>
  <button onclick="capturePhoto()">ðŸ“¸ Ambil Foto</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Preview Foto" />

  <button onclick="submitForm()">âœ… Kirim Absensi</button>
</div>

<script>
  let latitude = "", longitude = "";

  // Akses Kamera
  const video = document.getElementById("video");
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("Gagal akses kamera: " + err));

  // Tangkap lokasi GPS
  navigator.geolocation.getCurrentPosition(pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;
  }, err => {
    alert("Gagal akses lokasi: " + err.message);
  });

  // Tangkap Foto
  function capturePhoto() {
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    const dataUrl = canvas.toDataURL("image/png");
    document.getElementById("preview").src = dataUrl;
    document.getElementById("preview").style.display = "block";
  }

  // Kirim Data
  function submitForm() {
    const nisn = document.getElementById("nisn").value.trim();
    const mapel = document.getElementById("mapel").value.trim();
    const materi = document.getElementById("materi").value.trim();
    const feedback = document.getElementById("feedback").value.trim();
    const foto = document.getElementById("canvas").toDataURL("image/png");

    if (!nisn || !mapel || !materi || !latitude || !longitude || !foto) {
      alert("Mohon lengkapi semua data & izinkan lokasi/kamera.");
      return;
    }

    const formData = {
      nisn, mapel, materi, feedback, latitude, longitude, foto
    };

    fetch("https://script.google.com/macros/s/AKfycbwi401xAbDD37f08JcDoJMKEjoAwoKQxYULGAJPr4c5igBY1fZmKWr-DWDASdz7-s7r/exec", {
      method: "POST",
      body: JSON.stringify(formData)
    })
    .then(res => res.text())
    .then(result => {
      alert("Absensi berhasil!\n" + result);
      document.querySelector("form")?.reset();
    })
    .catch(err => alert("Gagal kirim absensi: " + err));
  }
</script>

</body>
</html>
